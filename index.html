<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت نام بازی</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>ثبت نام برای شروع بازی</h2>
    <form id="registerForm">
      <label for="name">نام شما:</label>
      <input type="text" id="name" required />
      <label for="phone">شماره تماس:</label>
      <input type="tel" id="phone" pattern="[0-9]{10,15}" required />
      <button type="submit">شروع بازی</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert('لطفا همه فیلدها را پر کنید');
        return;
      }

      // ذخیره داده در localStorage
      localStorage.setItem('playerName', name);
      localStorage.setItem('playerPhone', phone);

      // یک پرچم برای اجازه بازی اول
      localStorage.setItem('played', 'no');

      // هدایت به صفحه بازی
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
